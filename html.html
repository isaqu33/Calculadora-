<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="estilo.css">

    <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> 
    </script>
        <script nomodule src="https: // unpkg .com / ionicons @ 5.5.2 / dist /
            ionicons / ionicons.js"> 
    </script>
</head>
<body>


    <div id="container">

        <span style="display: flex; justify-content: center; padding-bottom: 3px;">Calculadora </span>

        <span id="show">
            
        </span>

        <div class="num-operadores" id="operadores" onclick="getEshow(event)">
            <span class="letras" id="limpar" onclick="apagarAll()" > c </span> 
            <span class="letras"> () </span> 
            <span class="letras" > % </span> 
            <span class="letras" > / </span>
            <span class="letras" > 7 </span> 
            <span class="letras" > 8 </span> 
            <span class="letras" > 9 </span> 
            <span class="letras" > x </span>
            <span class="letras" o> 4 </span> 
            <span class="letras" > 5 </span> 
            <span class="letras" > 6 </span> 
            <span class="letras" > - </span>
            <span class="letras" > 1 </span> 
            <span class="letras" > 2 </span> 
            <span class="letras" > 3 </span> 
            <span class="letras" > + </span>
            <span class="letras" onclick="deletar()" id="remover"> <ion-icon name="backspace-outline"></ion-icon> </span> 
            <span class="letras" > 0 </span> 
            <span class="letras" > , </span> 
            <span class="letras" onclick="resolver()" id="resolver" > = </span>
        </div>

      




    </div>

    <script src="app.js"></script>
    
</body>
</html>
